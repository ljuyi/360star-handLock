<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机锁屏</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--描述和关键词-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--width  ----  viewport的宽度（width=device-width意思是：宽度等于设备宽度）
    initial-scale ----- 初始的缩放比例
    minimum-scale ----- 允许用户缩放到的最小比例
    maximum-scale ----- 允许用户缩放到的最大比例
    user-scalable ----- 用户是否可以手动缩放-->
    <meta name="format-detection" content="telephone=no" />
    <!--一般情况下，IOS和Android系统都会默认某长度内的数字为电话号码，即使不加也是会默认显示为电话的，因此，取消这个很有必要！-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--它表示：允许全屏模式浏览，隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--它指定的iphone中safari顶端的状态条的样式
    默认值为default（白色），可以定为black（黑色）和black-translucent（
    灰色半透明）-->
    <link rel="stylesheet" href="dist/css/handLock.css">
    <link rel="stylesheet" href="dist/css/selectRoom.css">
</head>
<body>
    <main>
        <div id="header">
            <p>手势密码</p>
        </div>
        <div id="body">
            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <canvas id="canvas" width="768" height="360" style="position:absolute;left:0;top:0;z-index:-1;">您的手机不支持canvas</canvas>
            <div id="info">
                <p>请输入手势密码</p>
            </div>
            <div id="select">
                <form action="">
                    <label>
                        <input type="radio" name="psd">
                        <span>设置密码</span>
                    </label>
                    <label>
                        <input id="check" type="radio" name="psd">
                        <span>验证密码</span>
                    </label>
                </form>
            </div>
        </div>
    </main>
<script src="dist/js/index.js"></script>
<script src="dist/js/handLock.js"></script>
</body>
</html>
